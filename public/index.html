<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tema 9. Desarrollo Web | Prueba</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <h2>Registro Vehicular</h2>
      <div class="form-input">
        <label for="name">Nombre completo: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-input">
        <label for="email">Correo electronico: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-input">
        <label for="email">Nro. Movil </label>
        <input type="text" name="movil" id="movil" required />
      </div>
      <div class="form-input">
        <label for="email">NIE/DNI: </label>
        <input type="text" name="id" id="id" required />
      </div>
      <div class="form-input">
        <label for="email">Matricula: </label>
        <input type="text" name="matricula" id="matricula" required />
      </div>
      <div class="form-input">
        <label for="email">Marca: </label>
        <input type="text" name="marca" id="marca" required />
      </div>
      <div class="form-input">
        <label for="email">Modelo: </label>
        <input type="text" name="modelo" id="modelo" required />
      </div>
      <div class="form-input">
        <input type="submit" value="Enviar" />
      </div>
    </form>
    <div class="theme-select">
      <button class="theme-button theme-button-light">light</button>
      <button class="theme-button theme-button-dark">dark</button>
    </div>
    <div id="msg"></div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
